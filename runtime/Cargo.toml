[package]
name = "cennznet-runtime"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"

[dependencies]
serde = { version = "1.0.101", optional = true, features = ["derive"] }
safe-mix = { version = "1.0.0", default-features = false }
codec = { package = "parity-scale-codec", version = "1.0.0", default-features = false, features = ["derive"] }
rstd = { package = "sr-std", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
runtime-io = { package = "sr-io", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
version = { package = "sr-version", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
support = { package = "srml-support", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
primitives = { package = "substrate-primitives", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
substrate-session = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "1.0.0-rc1" }
balances = { package = "srml-balances", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
babe = { package = "srml-babe", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
babe-primitives = { package = "substrate-consensus-babe-primitives", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
grandpa = { package = "srml-grandpa", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
executive = { package = "srml-executive", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
indices = { package = "srml-indices", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
randomness-collective-flip = { package = "srml-randomness-collective-flip", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
system = { package = "srml-system", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
timestamp = { package = "srml-timestamp", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
sudo = { package = "srml-sudo", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
transaction-payment = { package = "srml-transaction-payment", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
sr-primitives = { git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
client = { package = "substrate-client", git = "https://github.com/plugblockchain/plug-blockchain", default_features = false, branch = "1.0.0-rc1" }
offchain-primitives = { package = "substrate-offchain-primitives", git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "1.0.0-rc1" }
prml-doughnut = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "1.0.0-rc1" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.4" }

[features]
default = ["std"]
std = [
	"codec/std",
	"client/std",
	"rstd/std",
	"runtime-io/std",
	"support/std",
	"balances/std",
	"babe/std",
	"babe-primitives/std",
	"grandpa/std",
	"executive/std",
	"indices/std",
	"primitives/std",
	"prml-doughnut/std",
	"sr-primitives/std",
	"randomness-collective-flip/std",
	"system/std",
	"timestamp/std",
	"sudo/std",
	"transaction-payment/std",
	"version/std",
	"serde",
	"safe-mix/std",
	"offchain-primitives/std",
	"substrate-session/std",
]
