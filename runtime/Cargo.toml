sp-api = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-authority-discovery = {  git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d"}
