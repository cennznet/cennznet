[package]
name = "cennznet-runtime"
version = "2.0.0-rc5"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
build = "build.rs"
repository = "https://github.com/cennznet/cennznet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
cennznet-cli = { path = "../cli", default-features = false }
sp-keyring = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
# when running tests for the cennznet-runtime use the "integration_config" feature flag.
# This save us from cases such as 24 hour eras in staking/session tests.
# https://github.com/rust-lang/cargo/issues/2911#issuecomment-749580481
cennznet-runtime = { path = ".", features = ["integration_config"] }

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", default-features = false, features = ["derive"] }
serde = { version = "1.0.102", optional = true, features = ["derive"] }
log = { version = "0.4.14", default-features = false }
smallvec = "1.6.1"
static_assertions = "1.1.0"

pallet-authorship = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-authority-discovery = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-babe = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-grandpa = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-identity = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-im-online = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-multisig = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-offences = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-randomness-collective-flip = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-treasury = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-scheduler = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
pallet-session = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d", features = ["historical"] }
pallet-sudo = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
