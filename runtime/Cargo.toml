pallet-utility = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }

frame-executive = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
frame-support = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
frame-system = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
