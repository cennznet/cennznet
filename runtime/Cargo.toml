sp-runtime = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-runtime-interface = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-session = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-std = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-transaction-pool = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-version = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }
sp-staking = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }

futures = { version = "0.3.1", features = ["compat"] }

# Used for the node template's RPCs
frame-system-rpc-runtime-api = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }

# Used for runtime benchmarking
frame-benchmarking = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d", optional = true }
frame-system-benchmarking = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d", optional = true }
hex-literal = { version = "0.3.1", default-features = false }

cennznet-primitives = { path = "../primitives", default-features = false }
crml-attestation = { path = "../crml/attestation", default-features = false}
crml-cennzx = { path = "../crml/cennzx", default-features = false }
crml-cennzx-rpc-runtime-api = { path = "../crml/cennzx/rpc/runtime-api", default-features = false }
crml-eth-bridge = { path = "../crml/eth-bridge", default-features = false }
crml-erc20-peg = { path = "../crml/erc20-peg", default-features = false }
crml-generic-asset = { path = "../crml/generic-asset", default-features = false }
crml-generic-asset-rpc-runtime-api = { path = "../crml/generic-asset/rpc/runtime-api", default-features = false }
crml-governance = { path = "../crml/governance", default-features = false }
crml-governance-rpc-runtime-api = { path = "../crml/governance/rpc/runtime-api", default-features = false }
crml-nft = { path = "../crml/nft", default-features = false}
crml-nft-rpc-runtime-api = { path = "../crml/nft/rpc/runtime-api", default-features = false }
crml-staking = { path = "../crml/staking", default-features = false}
crml-staking-rpc-runtime-api = { path = "../crml/staking/rpc/runtime-api", default-features = false }
crml-support = { path = "../crml/support", default-features = false }
crml-sylo = { path = "../crml/sylo", default-features = false}
crml-transaction-payment = { path = "../crml/transaction-payment", default-features = false}
crml-transaction-payment-rpc-runtime-api = { path = "../crml/transaction-payment/rpc/runtime-api", default-features = false}

[build-dependencies]
substrate-wasm-builder = { git = "https://github.com/cennznet/substrate", rev = "e7e83d9e26abd57dc5d8c41badfe4b26080cbb0d" }

