[package]
name = "cennznet-runtime"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
build = "build.rs"

[dependencies]
# third-party dependencies
codec = { version = "1.2.0", package = "parity-scale-codec", default-features = false, features = ["derive"] }
cennznut = { git = "https://github.com/cennznet/cennznut-rs", default-features = false, branch = "0.3.0" }
integer-sqrt = { version = "0.1.2" }
rustc-hex = { version = "2.0", optional = true }
serde = { version = "1.0.101", optional = true }

# internal dependencies
crml-sylo = { path = "../crml/sylo", default-features = false }
crml-cennzx-spot = { path = "../crml/cennzx-spot", default-features = false }
crml-cennzx-spot-rpc-runtime-api = { path =  "../crml/cennzx-spot/rpc/runtime-api", default-features = false }
cennznet-primitives = { path = "../primitives", default-features = false }
crml-transaction-payment = { path = "../crml/transaction-payment", default-features = false }

# primitives
sp-authority-discovery = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-consensus-babe = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-offchain = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-staking = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-keyring = { git = "https://github.com/plugblockchain/plug-blockchain", optional = true, branch = "develop" }
sp-session = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-inherents = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-block-builder = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-transaction-pool = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-version = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }

# frame dependencies
prml-doughnut = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
prml-attestation = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }

frame-support = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
frame-system-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
frame-executive = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }

pallet-authority-discovery = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-authorship = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-babe = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-collective = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-contracts = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-contracts-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-democracy = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-elections-phragmen = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-finality-tracker = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-generic-asset = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-grandpa = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-im-online = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-membership = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-offences = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-randomness-collective-flip = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-session = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, features = ["historical"], branch = "develop" }
pallet-staking = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-staking-reward-curve = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-sudo = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-treasury = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-utility = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder-runner", version = "1.0.4", git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

[dev-dependencies]
cennznet-testing = { path = "../testing"}
cennznet-cli = { path = "../cli" }
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
hex = "0.4.0"
hex-literal = "0.2.1"
wabt = "0.9.2"

[features]
default = ["std"]
std = [
	"sp-authority-discovery/std",
