[package]
name = "cennznet-runtime"
version = "1.5.1"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
build = "build.rs"
repository = "https://github.com/cennznet/cennznet"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dev-dependencies]
cennznet-cli = { path = "../cli", default-features = false }
sp-keyring = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
wabt = "0.9.1"
# when running tests for the cennznet-runtime use the "integration_config" feature flag.
# This save us from cases such as 24 hour eras in staking/session tests.
# https://github.com/rust-lang/cargo/issues/2911#issuecomment-749580481
cennznet-runtime = { path = ".", features = ["integration_config"] }

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }
serde = { version = "1.0.102", optional = true, features = ["derive"] }
smallvec = "1.4.1"
static_assertions = "1.1.0"

pallet-authorship = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-authority-discovery = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-babe = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-grandpa = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-identity = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-im-online = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-multisig = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-offences = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-randomness-collective-flip = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-treasury = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-scheduler = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-session = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau", features = ["historical"] }
pallet-sudo = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-utility = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }

frame-executive = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
frame-support = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }

sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-authority-discovery = {  git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau"}
sp-block-builder = {  git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau"}
sp-consensus-babe = {  git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-inherents = {  git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-io = {  git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-offchain = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-runtime-interface = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-session = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-transaction-pool = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-version = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
sp-staking = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }

prml-attestation = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
prml-generic-asset = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
prml-generic-asset-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
prml-support = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }

futures = { version = "0.3.1", features = ["compat"] }

# Used for the node template's RPCs
frame-system-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau" }

# Used for runtime benchmarking
frame-benchmarking = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau", optional = true }
frame-system-benchmarking = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "hotfix/revive-nikau", optional = true }
hex-literal = { version = "0.3.1", optional = true }

cennznet-primitives = { path = "../primitives", default-features = false }
crml-cennzx = { path = "../crml/cennzx", default-features = false }
crml-cennzx-rpc-runtime-api = { path = "../crml/cennzx/rpc/runtime-api", default-features = false }
crml-nft = { path = "../crml/nft", default-features = false}
crml-nft-rpc-runtime-api = { path = "../crml/nft/rpc/runtime-api", default-features = false }
crml-staking = { path = "../crml/staking", default-features = false}
crml-staking-rpc-runtime-api = { path = "../crml/staking/rpc/runtime-api", default-features = false }
crml-sylo = { path = "../crml/sylo", default-features = false}
crml-transaction-payment = { path = "../crml/transaction-payment", default-features = false}

[build-dependencies]
wasm-builder-runner = { package = "substrate-wasm-builder", git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-executive/std",
	"frame-support/std",
	"pallet-authorship/std",
	"pallet-authority-discovery/std",
	"pallet-babe/std",
	"pallet-grandpa/std",
	"pallet-identity/std",
	"pallet-im-online/std",
	"pallet-multisig/std",
	"pallet-offences/std",
	"pallet-randomness-collective-flip/std",
	"pallet-scheduler/std",
	"pallet-session/std",
	"pallet-sudo/std",
	"pallet-timestamp/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"pallet-treasury/std",
	"pallet-utility/std",
	"prml-attestation/std",
	"prml-generic-asset/std",
	"prml-generic-asset-rpc-runtime-api/std",
	"prml-support/std",
	"serde",
	"sp-api/std",
	"sp-authority-discovery/std",
	"sp-block-builder/std",
	"sp-consensus-babe/std",
	"sp-core/std",
	"sp-inherents/std",
	"sp-io/std",
	"sp-offchain/std",
	"sp-runtime/std",
	"sp-runtime-interface/std",
	"sp-session/std",
	"sp-std/std",
	"sp-transaction-pool/std",
	"sp-version/std",
	"frame-system/std",
	"frame-system-rpc-runtime-api/std",
	"cennznet-primitives/std",
	"crml-cennzx/std",
	"crml-cennzx-rpc-runtime-api/std",
	"crml-nft/std",
	"crml-nft-rpc-runtime-api/std",
	"crml-staking/std",
	"crml-staking-rpc-runtime-api/std",
	"crml-sylo/std",
	"crml-transaction-payment/std",
]
runtime-benchmarks = [
	"frame-benchmarking",
	"hex-literal",
	"frame-system-benchmarking",
	"sp-runtime/runtime-benchmarks",
	"crml-cennzx/runtime-benchmarks",
	"crml-nft/runtime-benchmarks",
	"crml-staking/runtime-benchmarks",
	"frame-system/runtime-benchmarks",
	"pallet-timestamp/runtime-benchmarks",
]
integration_config = []
test-doughnut = []