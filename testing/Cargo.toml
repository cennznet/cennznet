[package]
name = "cennznet-testing"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
description = "Test utilities for CENNZnet node."
edition = "2018"
license = "GPL-3.0"
homepage = "https://cennznetdocs.com"
repository = "https://github.com/cennznet/cennznet"

[dependencies]
codec = { version = "1.2.0", package = "parity-scale-codec" }
cennznet-executor = { path = "../executor" }
cennznet-primitives = { path = "../primitives" }
cennznet-runtime = { path = "../runtime" }
crml-transaction-payment = { path="../crml/transaction-payment", default-features = false }

frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-contracts = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-grandpa = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-session = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-staking = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-client = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-client-db = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-client-api = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-executor = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", features = ["wasmtime"]}
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-keyring = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-consensus = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-finality-tracker = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-block-builder = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-inherents = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-blockchain = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
substrate-test-client = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

wabt = "0.9.2"
log = "0.4.8"
tempfile = "3.1.0"
fs_extra = "1.1.0"

[dev-dependencies]
criterion = "0.3.0"
sc-cli = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-service = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", features = ["rocksdb"] }

[[bench]]
name = "import"
harness = false