[package]
name = "cennznet-primitives"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"

[dependencies]
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
frame-support = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "ecdsa_testing" }
sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-application-crypto = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "ecdsa_testing" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "ecdsa_testing" }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "ecdsa_testing" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
]
try-runtime = ["frame-support/try-runtime"]
