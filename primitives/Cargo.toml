[package]
name = "cennznet-primitives"
version = "2.0.0-rc5"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"

[dependencies]
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
frame-support = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521" }
sp-api = { git = "https://github.com/cennznet/substrate", rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521", default-features = false }
sp-application-crypto = { git = "https://github.com/cennznet/substrate", rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521", default-features = false }
sp-core = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521" }
sp-runtime = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521" }
sp-std = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "771dfdd046da2ce4f7b1865ac40ebe805a821521" }

[features]
default = ["std"]
std = [
	"codec/std",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-runtime/std",
	"sp-std/std",
	"frame-support/std",
]
try-runtime = ["frame-support/try-runtime"]
