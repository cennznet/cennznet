[package]
name = "cennznet-primitives"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"

[dependencies]
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
frame-support = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe" }
libsecp256k1 = { version = "0.6.0", default-features = false }
sp-api = { git = "https://github.com/cennznet/substrate", rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe", default-features = false }
sp-application-crypto = { git = "https://github.com/cennznet/substrate", rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe", default-features = false }
sp-core = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe" }
sp-io = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe" }
sp-runtime = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe" }
sp-std = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "86a3bab75c656f6f759dbd9e6513f314dc185abe" }

[features]
default = ["std"]
std = [
	"codec/std",
	"frame-support/std",
	"libsecp256k1/std",
	"sp-api/std",
	"sp-application-crypto/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
