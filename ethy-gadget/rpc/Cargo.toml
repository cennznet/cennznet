[package]
name = "ethy-gadget-rpc"
version = "0.1.0"
authors = ["Parity Technologies <admin@parity.io>", "Centrality Developers <support@centrality.ai>"]
edition = "2018"
license = "GPL-3.0-or-later WITH Classpath-exception-2.0"

[dependencies]
futures = { version = "0.3.2" }
log = "0.4"
serde = { version = "1.0.131", features = ["derive"] }
serde_json = "1.0.64"

jsonrpsee = { version = "0.13.0", features = ["server", "macros"] }

codec = { version = "3.0.0", package = "parity-scale-codec", features = ["derive"] }

sc-client-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23" }
sc-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23" }
sc-utils = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23" }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23" }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23" }

ethy-gadget = { path = "../." }
cennznet-primitives = { path = "../../primitives" }
crml-support = { path = "../../crml/support" }
