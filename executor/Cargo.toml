[package]
name = "cennznet-executor"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"

[dependencies]
trie-root = "0.15.2"
codec = { package = "parity-scale-codec", version = "1.0.0" }
runtime-io = { package = "sp-io", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
state-machine = { package = "sp-state-machine", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
sc-executor = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
primitives = { package = "sp-core", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
trie = { package = "sp-trie", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
cennznet-primitives = { path = "../primitives" }
cennznet-runtime = { path = "../runtime" }

[dev-dependencies]
cennznet-testing = { path = "../testing" }
test-client = { package = "substrate-test-client", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
support = { package = "frame-support", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
generic-asset = { package = "pallet-generic-asset", git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "1.0.0-rc2" }
transaction-payment = { package = "crml-transaction-payment", path="../crml/transaction-payment", default-features = false }
session = { package = "pallet-session", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
system = { package = "frame-system", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
timestamp = { package = "pallet-timestamp", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
treasury = { package = "pallet-treasury", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
contracts = { package = "pallet-contracts", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
grandpa = { package = "pallet-grandpa", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
indices = { package = "pallet-indices", git = "https://github.com/plugblockchain/plug-blockchain", branch = "1.0.0-rc2" }
wabt = "0.9.2"

[features]
benchmarks = []
stress-test = []
