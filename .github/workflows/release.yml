name: Release

on:
  pull_request:
  # only trigger on branches matching this
    branches:
      - "test/release-flow"
  # only trigger when branch protections (configured in github settings) are met:
  # - requisite # of approvals
  # - CI build check passes
  # check_suite:
  #   types:
  #     - completed

jobs:
  # TODO: add docker image build
  release-to-github:
    runs-on: [self-hosted, linux]
    steps:
    - name: Checkout PR
      uses: actions/checkout@v2
    - name: Automerge
      uses: "pascalgn/automerge-action@v0.12.0"
      env:
        GITHUB_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
        MERGE_LABELS: "automerge"
        MERGE_REMOVE_LABELS: "automerge"
        MERGE_METHOD: "squash"
    - name: Check out develop
      uses: actions/checkout@v2
      with:
        ref: "test/release-flow"
    - name: Make the release branch
      uses: peterjgrainger/action-create-branch@v2.0.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        branch: 'test/${{ github.head_ref }}'
    - name: Tag the release ðŸš€
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.head_ref }}
        release_name: Test Release ${{ github.head_ref }}
        draft: true
        prerelease: true

    # build the wasm runtime for publishing
    - name: Install toolchain
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly-2020-09-27
        components: rustfmt
        target: wasm32-unknown-unknown
        default: true
    - name: Build wasm
      run: cargo build

    - name: Publish the runtime wasm
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }} # This pulls from the CREATE RELEASE step above, referencing it's ID to get its outputs object, which include a `upload_url`. See this blog post for more info: https://jasonet.co/posts/new-features-of-github-actions/#passing-data-to-future-steps 
        asset_path: ./target/debug/wbuild/cennznet-runtime/cennznet_runtime.compact.wasm
        asset_name: cennznet_runtime.compact.wasm
        asset_content_type: application/wasm
