name: CI

on:
  pull_request:
    branches:
      - release/*
      - trunk/*
      - develop
    paths:
      - "**.rs"
      - "**.toml"
      - "**.lock"
      - "genesis/**"
      - ".github/workflows/*.yml"
  push:
    branches:
      - trunk/*
      - release/*
      - develop
    paths:
      - "**.rs"
      - "**.toml"
      - "**.lock"
      - "genesis/**"
      - ".github/workflows/*.yml"

jobs:
  format-build-test:
    runs-on: [self-hosted, linux]
    env:
      SCCACHE_CACHE_SIZE: "50G"
    steps:
      - name: Cancel previous runs
        uses: styfle/cancel-workflow-action@0.6.0
        with:
          access_token: ${{ github.token }}
      - name: Check out
        uses: actions/checkout@v2
      - name: Install toolchain
        uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: nightly-2021-12-23
          components: rustfmt
          target: wasm32-unknown-unknown
          default: true
      - name: Format
        run: cargo fmt --all -- --check
      - name: Build
        run: cargo check --locked
      # test + generate coverage info
      - name: Test
        uses: actions-rs/tarpaulin@v0.1
        with:
          args: '--skip-clean --workspace --locked'
      # upload coverage info
      - name: Coverage
        uses: codecov/codecov-action@v3.0.0
        with:
          fail_ci_if_error: true
      #- name: Benchmark (build only)
      #  run: cargo check --features=runtime-benchmarks
      - name: notify success
        if: ${{ success() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_MESSAGE: "build success :deal_with_it_parrot:"
          SLACK_USERNAME: "CENNZnet status"
          SLACK_ICON_EMOJI: ":white_check_mark:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
      - name: notify failure
        if: ${{ failure() && !cancelled() }}
        uses: rtCamp/action-slack-notify@v2
        env:
          SLACK_MESSAGE: "build failed :halp:"
          SLACK_USERNAME: "CENNZnet status"
          SLACK_ICON_EMOJI: ":x:"
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK }}
          SLACK_COLOR: "#ff0000"
