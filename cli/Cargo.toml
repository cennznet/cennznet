[package]
name = "cennznet-cli"
version = "1.5.1"
authors = ["Centrality Developers <support@centrality.ai>"]
description = "CENNZnet node implementation in Rust."
build = "build.rs"
edition = "2018"
license = "GPL-3.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = { version = "0.3.1", features = ["compat"] }
serde = { version = "1.0.102", features = ["derive"] }
structopt = "0.3.8"

sc-authority-discovery = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-chain-spec = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-cli = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sp-core = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-executor = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sc-keystore = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-service = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sp-inherents = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-keystore = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-transaction-pool = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-transaction-pool = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-authority-discovery = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-babe = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain", features = ["test-helpers"] }
sp-consensus-babe = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-epochs = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-consensus = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-network = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-finality-grandpa = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-finality-grandpa = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-client-api = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-runtime = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }

# These dependencies are used for the node RPCs
jsonrpc-core = "15.0.0"
pallet-transaction-payment-rpc = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-rpc = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-api = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-rpc-api = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-blockchain = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-block-builder = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-utils = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-basic-authorship = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
substrate-frame-rpc-system = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-babe-rpc = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-finality-grandpa-rpc = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain", optional = true }
frame-benchmarking-cli = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }

# cennznet dependencies
cennznet-primitives = { path = "../primitives" }
cennznet-runtime = { path = "../runtime" }
# cennznet custom RPCs
crml-cennzx-rpc = { path = "../crml/cennzx/rpc" }
crml-nft-rpc = { path = "../crml/nft/rpc" }
crml-staking-rpc = { path = "../crml/staking/rpc" }
prml-generic-asset-rpc = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
prml-generic-asset = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }

pallet-im-online = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "1.3.5", features = ["derive"] }
sp-keyring = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-timestamp = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-service-test = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
frame-system = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }
crml-transaction-payment = { path = "../crml/transaction-payment" }
tempfile = "3.1.0"

[build-dependencies]
substrate-build-script-utils = { branch = "hotfix/revive-nikau", git = "https://github.com/plugblockchain/plug-blockchain" }

[features]
default = []
# Uses integration test config for quicker staking eras + epochs
quick_staking = [
	"cennznet-runtime/integration_config"
]
runtime-benchmarks = [
	"frame-benchmarking",
	"cennznet-runtime/runtime-benchmarks",
]
