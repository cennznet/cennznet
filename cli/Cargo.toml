[package]
name = "cennznet-cli"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
build = "build.rs"
edition = "2018"

[dependencies]
# third-party-dependencies
codec = { version = "1.2.0", package = "parity-scale-codec" }
serde = { version = "1.0.102", features = ["derive"] }
futures = { version = "0.3.1", features = ["compat"] }
hex-literal = "0.2.1"
jsonrpc-core = "14.0.3"
log = "0.4.8"
rand = "0.7.2"
structopt = "0.3.11"

# client dependencies
sc-client = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-client-api = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-authority-discovery = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-basic-authorship = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-chain-spec = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-client-db = { git = "https://github.com/plugblockchain/plug-blockchain", features = ["kvdb-rocksdb"], branch = "develop" }
sc-consensus-babe = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-network = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-offchain = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-service = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-telemetry = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-transaction-pool = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
grandpa = { package = "sc-finality-grandpa", git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop"  }

# pritimitives
sp-consensus-babe = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-finality-grandpa = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-finality-tracker = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
sp-inherents = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-keyring = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-transaction-pool = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-authority-discovery = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-consensus  = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

# frame dependencies
frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-contracts = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-im-online = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }
pallet-transaction-payment = { git = "https://github.com/plugblockchain/plug-blockchain", default-features = false, branch = "develop" }

# CLI-specific dependencies
node-transaction-factory = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", optional = true }
sc-cli = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", optional = true }
tokio = { version = "0.2", features = ["rt-threaded"], optional = true }
ctrlc = { version = "3.1.3", features = ["termination"], optional = true }

# cennznet dependencies
cennznet-executor = { path = "../executor" }
cennznet-primitives = { path = "../primitives" }
cennznet-rpc = { path = "../rpc" }
cennznet-runtime = { path = "../runtime" }

# CRML dependencies
crml-transaction-payment = { path="../crml/transaction-payment", default-features = false }

[dev-dependencies]
# third-party-dependencies
futures-preview = { version = "0.3.0-alpha.19" }
tempfile = "3.1.0"

# primitives and client dependencies
sc-consensus-babe = { git = "https://github.com/plugblockchain/plug-blockchain", features = ["test-helpers"], branch = "develop" }
sc-keystore = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sc-service-test = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-consensus = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

[build-dependencies]
sc-cli = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
build-script-utils = { package = "substrate-build-script-utils", git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
structopt = "0.3.11"
vergen = "3.0.4"

[features]
default = ["cli"]
cli = [
	"sc-cli",
	"node-transaction-factory",
	"tokio",
	"ctrlc",
	"sc-service/rocksdb",
]
