[package]
name = "cennznet-cli"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
description = "CENNZnet node implementation in Rust."
edition = "2018"
license = "GPL-3.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = "0.3.16"
serde = { version = "1.0.126", features = ["derive"] }
structopt = { version = "0.3.8" }
url = "2.2.2"

sc-authority-discovery = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-chain-spec = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-cli = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-core = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-executor = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-service = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-inherents = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-transaction-pool = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-transaction-pool-api = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-authorship = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-authority-discovery = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus-babe = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-consensus-babe = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus-epochs = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus-uncles = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-consensus = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-network = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-finality-grandpa = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-finality-grandpa = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-client-api = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-runtime = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-timestamp = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }

# These dependencies are used for the node RPCs
jsonrpc-core = "18.0.0"
node-inspect = { version = "0.9.0-dev", path = "./inspect" }
sc-rpc = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-api = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-rpc-api = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-blockchain = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-block-builder = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-keystore = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sp-transaction-storage-proof = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-utils = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-basic-authorship = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus-slots = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-telemetry = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-sync-state-rpc = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
substrate-frame-rpc-system = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sc-consensus-babe-rpc = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-finality-grandpa-rpc = { version = "0.10.0-dev", git = "https://github.com/paritytech/substrate" }
sc-keystore = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
frame-benchmarking-cli = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }

# cennznet dependencies
cennznet-primitives = { path = "../primitives" }
cennznet-runtime = { path = "../runtime" }
crml-eth-bridge = { path = "../crml/eth-bridge" }
# cennznet custom RPCs
crml-cennzx-rpc = { path = "../crml/cennzx/rpc" }
crml-eth-wallet-rpc = { path = "../crml/eth-wallet/rpc" }
crml-generic-asset = { path = "../crml/generic-asset" }
crml-generic-asset-rpc = { path = "../crml/generic-asset/rpc" }
crml-governance-rpc = { path = "../crml/governance/rpc" }
crml-nft-rpc = { path = "../crml/nft/rpc" }
crml-staking-rpc = { path = "../crml/staking/rpc" }
crml-support = { path = "../crml/support" }
crml-transaction-payment-rpc = { path = "../crml/transaction-payment/rpc" }
crml-transaction-payment = { path = "../crml/transaction-payment" }
ethy-gadget = { path = "../ethy-gadget" }
ethy-gadget-rpc = { path = "../ethy-gadget/rpc" }

pallet-im-online = { git = "https://github.com/paritytech/substrate", version = "4.0.0-dev" }

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", features = ["derive"] }
sp-keyring = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
sp-timestamp = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
frame-system = { version = "4.0.0-dev", git = "https://github.com/paritytech/substrate" }
tempfile = "3.1.0"

[build-dependencies]
substrate-build-script-utils = { git = "https://github.com/paritytech/substrate" }

[features]
default = []
# Uses integration test config for quicker staking eras + epochs
quick_staking = [
	"cennznet-runtime/integration_config"
]
runtime-benchmarks = [
	"cennznet-runtime/runtime-benchmarks",
]
