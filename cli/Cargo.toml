[package]
name = "cennznet-cli"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
description = "CENNZnet node implementation in Rust."
build = "build.rs"
edition = "2018"
license = "GPL-3.0"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
futures = { version = "0.3.1", features = ["compat"] }
serde = { version = "1.0.102", features = ["derive"] }
structopt = "0.3.8"

sc-authority-discovery = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-chain-spec = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-cli = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sp-core = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-executor = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sc-service = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain", features = ["wasmtime"] }
sp-inherents = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-transaction-pool = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-transaction-pool = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-authority-discovery = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-babe = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain", features = ["test-helpers"] }
sp-consensus-babe = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-epochs = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-consensus = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-network = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-finality-grandpa = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-finality-grandpa = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-client-api = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-runtime = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }

# These dependencies are used for the node RPCs
jsonrpc-core = "15.0.0"
sc-rpc = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-api = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-rpc-api = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-blockchain = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-block-builder = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-keystore = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-utils = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-basic-authorship = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-slots = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-telemetry = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-sync-state-rpc = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
substrate-frame-rpc-system = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-consensus-babe-rpc = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-finality-grandpa-rpc = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-keystore = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }

# These dependencies are used for runtime benchmarking
frame-benchmarking = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
frame-benchmarking-cli = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }

# cennznet dependencies
cennznet-primitives = { path = "../primitives" }
cennznet-runtime = { path = "../runtime" }
# cennznet custom RPCs
crml-cennzx-rpc = { path = "../crml/cennzx/rpc" }
crml-nft-rpc = { path = "../crml/nft/rpc" }
crml-staking-rpc = { path = "../crml/staking/rpc" }
prml-generic-asset-rpc = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
prml-generic-asset = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
crml-transaction-payment-rpc = { path = "../crml/transaction-payment/rpc" }
crml-transaction-payment = { path = "../crml/transaction-payment" }

pallet-im-online = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "3.0.0-rc5" }

[dev-dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0", features = ["derive"] }
sp-keyring = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sp-timestamp = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
sc-service-test = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
frame-system = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }
tempfile = "3.1.0"

[build-dependencies]
substrate-build-script-utils = { rev = "3.0.0-rc5", git = "https://github.com/plugblockchain/plug-blockchain" }

[features]
default = []
# Uses integration test config for quicker staking eras + epochs
quick_staking = [
	"cennznet-runtime/integration_config"
]
runtime-benchmarks = [
	"cennznet-runtime/runtime-benchmarks",
]
