[package]
name = "crml-governance"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
license = "GPL-3.0"
repository = "https://github.com/cennznet/cennznet"
description = "A runtime module for decentralized governance of the CENNZnet protocol"

[dependencies]
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
serde = { version = "1.0.102", optional = true }
cennznet-primitives = { path = "../../primitives", default-features = false }
frame-support = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false }
frame-system = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false }
sp-std = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false }
pallet-identity = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false }
log = { version = "0.4.14", default-features = false }
sp-runtime = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false  }
sp-core = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false  }
sp-staking = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b" }
sp-io = { git = "https://github.com/cennznet/substrate", rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b", default-features = false  }
crml-support = { path = "../support", default-features = false }
pallet-scheduler = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b" }
pallet-balances = { git = "https://github.com/cennznet/substrate", default-features = false, rev = "6ec19e279f8b47dabe39640ad93dfbf391d1e48b"}

[dev-dependencies]
crml-generic-asset = { path = "../generic-asset" }

[features]
default = ["std"]
std = [
	"codec/std",
	"serde/std",
	"cennznet-primitives/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-identity/std",
	"crml-support/std",
]