[package]
name = "crml-transaction-payment"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
license = "GPL-3.0"
homepage = "https://cennznetdocs.com"
repository = "https://github.com/cennznet/cennznet"
description = "CENNZnet pallet to manage transaction payments"

[dependencies]
codec = { version = "1.2.0", package = "parity-scale-codec", default-features = false, features = ["derive"] }
cennznet-primitives = { path = "../../primitives", default-features = false }
frame-support = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }
frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }
pallet-transaction-payment-rpc-runtime-api = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }
sp-arithmetic = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

[features]
default = ["std"]
std = [
	"codec/std",
	"cennznet-primitives/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-transaction-payment-rpc-runtime-api/std",
	"sp-runtime/std",
	"sp-std/std",
]
