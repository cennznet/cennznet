[package]
name = "crml-transaction-payment"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "CENNZnet pallet to manage transaction payments"

[dependencies]
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false }
serde = { version = "1.0.102", optional = true }
cennznet-primitives = { path = "../../primitives", default-features = false }
frame-support = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
frame-system = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-arithmetic = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
smallvec = "1.6.1"
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing", default-features = false }

[dev-dependencies]
pallet-balances = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing" }
sp-io = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "ecdsa_testing" }
smallvec = "1.6.1"
serde_json = "1.0.50"

[features]
default = ["std"]
std = [
	"serde",
	"codec/std",
	"cennznet-primitives/std",
	"frame-support/std",
	"frame-system/std",
	"sp-runtime/std",
	"sp-std/std",
]
try-runtime = ["frame-support/try-runtime"]
