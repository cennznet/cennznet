[package]
name = "crml-transaction-payment-rpc"
version = "2.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "RPC interface for the transaction payment module."
readme = "README.md"

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "2.0.0" }
jsonrpc-core = "15.1.0"
jsonrpc-core-client = "15.1.0"
jsonrpc-derive = "15.1.0"
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "v3.0.0-rc1", default-features = false }
sp-rpc = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "v3.0.0-rc1", default-features = false }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "v3.0.0-rc1", default-features = false }
sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "v3.0.0-rc1", default-features = false }
sp-blockchain = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "v3.0.0-rc1", default-features = false }
crml-transaction-payment-rpc-runtime-api = { version = "2.0.0", path = "./runtime-api" }
