[package]
name = "crml-staking"
version = "2.0.0"
authors = ["Parity Technologies <admin@parity.io>", "Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "CENNZnet staking pallet"

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }
frame-support = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
frame-system = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
frame-benchmarking = { default-features = false, optional = true, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
pallet-authorship = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
pallet-staking = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
serde = { version = "1.0.102", optional = true }
static_assertions = "1.1.0"
sp-application-crypto = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-io = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-npos-elections = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-runtime = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-staking = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-std = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }

[dev-dependencies]
hex = "0.4"
pallet-balances = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
pallet-staking-reward-curve = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
parking_lot = "0.10.2"
prml-generic-asset = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-storage = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
sp-tracing = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
substrate-test-utils = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "hotfix/revive-nikau" }
rand_chacha = { version = "0.2" }

[features]
migrate = []
default = ["std"]
std = [
	"codec/std",
	"serde",
	"sp-io/std",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-session/std",
	"pallet-staking/std",
	"sp-application-crypto/std",
]

runtime-benchmarks = ["frame-benchmarking"]
