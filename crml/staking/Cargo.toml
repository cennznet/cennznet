[package]
name = "crml-staking"
version = "1.0.0"
authors = ["Parity Technologies <admin@parity.io>", "Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "CENNZnet staking pallet"

[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }
sp-io ={ default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-keyring = { optional = true, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-npos-elections = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-runtime = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-staking = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-std = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
frame-support = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
frame-system = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
pallet-authorship = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
pallet-staking = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }

[dev-dependencies]
hex = "0.4"
pallet-balances = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
pallet-staking-reward-curve = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
prml-generic-asset = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }
substrate-test-utils = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "2.0.1" }

[features]
migrate = []
default = ["std"]
std = [
	"codec/std",
	"serde",
	"sp-io/std",
	"sp-keyring",
	"sp-npos-elections/std",
	"sp-runtime/std",
	"sp-staking/std",
	"sp-std/std",
	"frame-support/std",
	"frame-system/std",
	"pallet-authorship/std",
	"pallet-session/std",
	"pallet-staking/std"
]
