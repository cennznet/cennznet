[package]
name = "crml-staking"
version = "1.0.0"
authors = ["Parity Technologies <admin@parity.io>", "Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "CENNZnet staking pallet"


[dependencies]
serde = { version = "1.0.101", optional = true }
codec = { package = "parity-scale-codec", version = "1.2.0", default-features = false, features = ["derive"] }
sp-keyring = { optional = true, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-std = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-phragmen = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-io ={ default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-runtime = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
sp-staking = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
frame-support = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
frame-system = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-session = { default-features = false, features = ["historical"], git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-authorship = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

[dev-dependencies]
sp-core = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-balances = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-generic-asset = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
pallet-timestamp = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }
crml-staking-reward-curve = {  path = "../staking/reward-curve" }
substrate-test-utils = { git = "https://github.com/plugblockchain/plug-blockchain", branch = "develop" }

[features]
migrate = []
default = ["std"]
std = [
	"serde",
	"sp-keyring",
	"codec/std",
	"sp-std/std",
	"sp-phragmen/std",
	"sp-io/std",
	"frame-support/std",
	"sp-runtime/std",
	"sp-staking/std",
	"pallet-session/std",
	"frame-system/std",
	"pallet-authorship/std",
]
