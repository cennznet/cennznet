[package]
name = "crml-staking-rpc"
version = "1.0.0"
authors = ["Centrality Developers <support@centrality.ai>"]
edition = "2018"
repository = "https://github.com/cennznet/cennznet"
description = "Node-specific RPC methods for interaction with staking."
readme = "README.md"
publish = false

[package.metadata.docs.rs]
targets = ["x86_64-unknown-linux-gnu"]

[dependencies]
codec = { package = "parity-scale-codec", version = "1.3.5", default-features = false, features = ["derive"] }
jsonrpc-core = "15.1.0"
jsonrpc-core-client = "15.1.0"
jsonrpc-derive = "15.1.0"
sp-blockchain = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "try_epoch_change" }
sp-core = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "try_epoch_change" }
sp-rpc = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "try_epoch_change" }
serde = { version = "1.0.101", features = ["derive"] }
sp-runtime = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "try_epoch_change" }
sp-api = { default-features = false, git = "https://github.com/plugblockchain/plug-blockchain", branch = "try_epoch_change" }
crml-staking-rpc-runtime-api = { default-features = false, version = "1.0.0", path = "./runtime-api" }

[dev-dependencies]
serde_json = "1.0.41"
