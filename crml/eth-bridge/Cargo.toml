[package]
name = "crml-eth-bridge"
version = "1.0.0"
edition = "2018"
authors = ["Centrality Developers <support@centrality.ai>"]
description = "Module for bridging ERC20 tokens"
license = "GPL-3.0"

[dependencies]
parking_lot = "0.11"
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false, features = ["derive"] }
heapless = "0.4.4"
serde = { version = "1.0.126", default-features = false, features = ["derive"] }
# TODO: needs pr to main repo
# serde-json-core = { git = "https://github.com/holygits/serde-json-core", branch = "master" }
serde-json-core = { path = "../../../serde-json-core" }
ethereum-types = { version = "0.12", default-features = false, features = ["serialize", "rlp"] }

# Substrate packages
frame-support = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }
frame-system = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", rev = "6944c0c9004b020d7f5d1d143afeceb753dfe3d7", default-features = false }

[features]
default = ["std"]
std = [
	"codec/std",
	"ethereum-types/std",
	"frame-support/std",
	"frame-system/std",
	"sp-core/std",
	"sp-io/std",
	"sp-runtime/std",
	"sp-std/std"
]
