
[package]
name = "crml-nft-rpc"
version = "2.1.1"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2021"
license = "GPL-3.0"

[dependencies]
codec = { version = "3.0.0", package = "parity-scale-codec", default-features = false }
jsonrpsee = { version = "0.13.0", features = ["server", "macros"] }

sp-api = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-arithmetic = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-blockchain = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-core = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-io = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-rpc = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-runtime = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }
sp-std = { git = "https://github.com/paritytech/substrate", branch = "polkadot-v0.9.23", default-features = false }

crml-nft = { path = "../" }
crml-nft-rpc-runtime-api = { path = "./runtime-api" }
cennznet-primitives = { path = "../../../primitives" }
