[package]
name = "crml-nft-rpc-runtime-api"
version = "2.1.0"
authors = ["Centrality Developers <developers@centrality.ai>"]
edition = "2018"
license = "GPL-3.0"

[dependencies]
serde = { version = "1.0.102", optional = true, features = ["derive"] }
codec = { version = "2.0.0", package = "parity-scale-codec", default-features = false, features = ["derive"] }
sp-api = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "3.0.0-rc5", default-features = false }
sp-std = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "3.0.0-rc5", default-features = false }
sp-runtime = { git = "https://github.com/plugblockchain/plug-blockchain", rev = "3.0.0-rc5", default-features = false }
crml-nft = { path = "../../", default-features = false }

[dev-dependencies]
serde_json = "1.0.41"

[features]
default = ["std"]
std = [
	"codec/std",
	"crml-nft/std",
	"serde",
	"sp-api/std",
	"codec/std",
	"sp-std/std",
]
